<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://bit.ly/3a6NgB1" />
    <script src="https://kit.fontawesome.com/8fbaba6f1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a class="nav-item nav-space" href="#">Gmail</a>
        <a class="nav-item nav-space" href="#">Images</a>
        <i class="nav-space fa fa-bars fa-2x"></i>
        <i class="nav-space fa fa-user-circle fa-2x"></i>
    </nav>
    <section>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>
        <div class="button-area">
            <input class="search-bar" type="text" autofocus/>
            <!-- for icons position: top, left/right 100px 
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/945px-Vector_search_icon.svg.png">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" >-->
        </div>
        <div class="button-area">
            <button class="google-button">Google</button>
            <button class="google-button">I'm Feeling Lucky</button>
        </div>
        <div class="language-area">
            Google Offered in:
            <a href="#">Tieng Viet</a>
            <a href="#">Francais</a>
            <a href="#">Chinese</a>
        </div>
       
    </section>
    <footer>
        <div class="footer1 colorfooter">
            Vietnam
        </div>
        <div class="footer2 colorfooter">
            Advertising
        </div>
    </footer>

</html>
